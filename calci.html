<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    
        <div class="container">
        <h1 class="heading">CALCULATOR</h1>
        <div class="maincontainer">
        <input type="text" id="screen" class="screen" >
        <table class="table" id="table">
            <tr>
                <td><button class="btn" title="Back" id="back">‚Üê</button></td>
                <td></td>
                <td></td>
                <td class="name"><h3>CASIO</h3></td>
           </tr>
            <tr>
                <td><button class="btn" title="Modulus">%</button></td>
                <td><button class="btn" title="Opening bracket">(</button></td>
                <td><button class="btn" title="Closing bracket">)</button></td>
                <td><button class="btn" title="Delete all" >C</button></td>
            </tr>
            <tr>
                <td><button class="btn" title="7">7</button></td>
                <td><button class="btn" title="8">8</button></td>
                <td><button class="btn" title="9">9</button></td>
                <td><button class="btn" title="Substraction">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" title="4">4</button></td>
                <td><button class="btn" title="5">5</button></td>
                <td><button class="btn" title="6">6</button></td>
                <td><button class="btn" title="Division">/</button></td>
            </tr>
            <tr>
                <td><button class="btn" title="1">1</button></td>
                <td><button class="btn" title="2">2</button></td>
                <td><button class="btn" title="3">3</button></td>
                <td><button class="btn" title="Multiplication">X</button></td>
            </tr>
            <tr>
                <td><button class="btn" title="0">0</button></td>
                <td><button class="btn" title="Decimal point">.</button></td>
                <td><button class="btn" title="Evaluation">=</button></td>
                <td><button class="btn" title="Addition">+</button></td>
            </tr>
        </table>


    </div>
</div>
    
</body>
<script src="calci.js"></script>

</html>
